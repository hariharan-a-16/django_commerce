{% extends 'base/base.html' %}
{% block title %}Carousel Image{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-lg border-0">
                <div class="card-body p-5">

                    <h4 class="text-center fw-bold text-dark mb-4">
                        {% if object %}Edit{% else %}Add{% endif %} Carousel Image
                    </h4>

                    <form method="POST" enctype="multipart/form-data" class="carousel-form">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn-save-carousel">
                                Save
                            </button>

                            <a href="{% url 'carousel_list' %}" class="btn-cancel">
                                Cancel
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
