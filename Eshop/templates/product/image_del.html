{% extends 'base/base.html' %}

{% block title %}
Delete Product Image
{% endblock %}

{% block content %}
<section>
    Confirm delete!!
    Product : {{object.product.title}}
</section>

<section>
    <div>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn-btn-danger">Delete </button>
        </form>
    </div>
</section>

{% endblock %}
