{% extends 'base/base.html' %}

{% block title %}
Product Details
{% endblock %}

{% block content %}

<!-- ===== CUSTOM STYLE FOR CAROUSEL BUTTONS ===== -->
<style>
    .carousel-btn {
        position: absolute;
        top: 10px;
        padding: 5px 14px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        backdrop-filter: blur(5px);
        z-index: 10;
    }

    .carousel-control-prev {
        padding-bottom: 280px;
    }

    .carousel-control-next {
        padding-bottom: 280px;
    }




    .btn-edit-carousel {
        left: 10px;
    }

    .btn-delete-carousel {
        right: 10px;
    }
</style>


<div class="container py-5">

    <div class="row align-items-start">

        <!-- ================= LEFT: CAROUSEL ================= -->
        <div class="col-md-6 mb-4">

            <div class="position-relative">

                <!-- ==== EDIT BUTTON ==== -->
                <a href="{% url 'edit_product' product.pk %}" class="carousel-btn btn-edit-carousel">
                    <i class="bi bi-pencil-square"></i>
                </a>

                <!-- ==== DELETE BUTTON ==== -->
                <a href="{% url 'delete_product' product.pk %}" class="carousel-btn btn-delete-carousel">
                    <i class="bi bi-trash3"></i>
                </a>


                <!-- ==== ACTUAL CAROUSEL ==== -->
                <div id="productCarousel" class="carousel slide">
                    <div class="carousel-inner">

                        {% for image in product.images.all %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ image.img.url }}" class="d-block w-100 rounded shadow"
                                style="max-height:420px; object-fit:cover;">
                        </div>
                        {% endfor %}

                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

            </div>
        </div>

        <!-- ================= RIGHT: PRODUCT INFO ================= -->
        <div class="col-md-6">

            <img src="{{ product.thumbnail.url }}" class="img-fluid mb-3"
                style="height:120px; width:auto; border-radius:10px;">

            <h2 class="fw-bold">{{ product.title }}</h2>

            <p class="text-muted">{{ product.desc }}</p>

            <h4 class="text-success fw-semibold">â‚¹ {{ product.price }}</h4>

            <div class="mt-3 d-flex">
                <a href="#" class="btn btn-primary me-2">Add to Cart</a>
                <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning me-2">Edit</a>
                <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger">Delete</a>
            </div>

        </div>

    </div>

</div>

{% endblock %}
